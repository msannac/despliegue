<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <style>
        /* Cambiar el color de la barra de navegación */
        .nav-wrapper {
            background-color: #ff4081; /* Rosa vibrante */
        }

        /* Botones y otros elementos */
        .btn {
            background-color: #ff5722; /* Naranja vibrante */
        }

        .page-footer {
            background-color: #673ab7; /* Púrpura oscuro */
        }

        h4 {
            color: #ff4081; /* Rosa vibrante */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">Mi Proyecto</a>
        </div>
    </nav>

    <!-- Formulario de registro -->
    <div class="container">
        <h4 class="center-align">Formulario de Registro</h4>
        <form action="#" method="POST">
            <div class="input-field">
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
            <div class="input-field">
                <button type="submit" class="btn">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="page-footer">
        <div class="container">
            <p class="center-align">© 2024 Mi Proyecto</p>
        </div>
    </footer>

</body>
</html>
